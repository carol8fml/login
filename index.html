<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/223aeb60c7.js" crossorigin="anonymous"></script>
    <!--para usar os icones-->
    <title>Login</title>
</head>

<body>
    <div class="container-total">
        <h1>login</h1>
        <form action="#" class="form">
            <input type="email" value="" placeholder="E-mail:">
            <input type="password" placeholder="Senha:" id="see">
            <div class="position">
                <i class="fas fa-eye" onclick="myFunction()"> </i>
            </div>
            <button type="submit"> Entrar </button>
        </form>
        <div class="or">
            <div class="trace"></div>
            <div>
                <p>ou</p>
            </div>
            <div class="trace"></div>
        </div>
        <section class="options">
            <div class="facebook">
                <button type="button"><i class="fab fa-facebook-square"></i>
                <a href="https://www.facebook.com" target="_blank"> Entrar com o facebook</a>   
                </button>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="register">
                <p>Não tem uma conta? <a href="#">Cadastre-se </a></p>
            </div>
        </section>
    </div>
    <div class="dev">
        <a href="https://www.linkedin.com/in/carolina-gon%C3%A7alves-a23689198/">
            <p>© Carolina Gonçalves 2020. Todos os direitos Reservados.</p>
        </a>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("see");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
